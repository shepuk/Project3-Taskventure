{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="columns is-centered">
        <div class="column is-half">
            <h1 class="title">Start your quest.</h1>
            <h2 class="subtitle">Register and start leveling up!</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" id="username" type="text" placeholder="Username" name="username"
                            minlength="3" maxlength="15" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" id="password" type="password" placeholder="Password" name="password"
                            minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" required
                            title="Please use at least 5 characters">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-info" type="submt">
                            Register
                        </button>
                    </p>
                </div>
            </form>
            <div class="notification signin-notification is-warning">
                <button class="delete"></button>
                Psst!<br>Already have an account?<br> <a href="{{ url_for('login') }}">Log in here</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
