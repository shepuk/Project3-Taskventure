{% extends "base.html" %}
{% block content %}

<form method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">

    <section class="section">
        <div class="container new-task-form">

            <h2 class="title is-2 page-heading">Update a Quest. </h2>

            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Quest Name</label>
                        <div class="control field has-icons-left">
                            <input class="input" name="task_name" type="text" value="{{ task.task_name }}" required>
                            <span class="icon is-left">
                                <i class="fa-solid fa-pen"></i>
                            </span>
                        </div>
                    </div>


                </div>

                <div class="column">
                    <div class="field has-icons-left">
                        <label class="label">Quest End</label>
                        <input class="input" type="text" name="due_date" id="datepicker" size="40" type="date"
                            onkeydown="return false" value="{{ task.due_date }}" required>
                    </div>
                </div>

            </div>

            <div class="field">
                <label class="label">Quest Description</label>
                <div class="control">
                    <textarea class="textarea" name="task_description" placeholder="Quest Description"
                        required>{{ task.task_description }}</textarea>
                </div>
            </div>

            {% if task.is_urgent == "on" %}
            <label class="checkbox">
                <label class="label">Urgent</label>
                <input type="checkbox" checked name="is_urgent">
            </label>
            {% else %}
            <label class="checkbox">
                <label class="label">Urgent</label>
                <input type="checkbox" name="is_urgent">
            </label>
            {% endif %}


        </div>


    <div class="container is-centered">
        <h5 class="subtitle">This quest is a feat of:</h5>
        <div class="columns attribute-selector is-centered is-mobile">
            <div class="column is-one-fifth">
                <label>
                    <label class="label">Strength</label>
                    <input type="radio" name="stat_increase" value="strength" {% if task.stat_increase == 'strength' %}
                        checked {% endif %}>
                    <img src="{{ url_for('static', filename='/images/attributes/strength.png') }}" alt="" srcset="">
                </label>
            </div>
            <div class="column is-one-fifth">
                <label>
                    <label class="label">Stamina</label>
                    <input type="radio" name="stat_increase" value="stamina" {% if task.stat_increase == 'stamina' %}
                        checked {% endif %}>
                    <img src="{{ url_for('static', filename='/images/attributes/stamina.png') }}" alt="" srcset="">
                </label>
            </div>
            <div class="column is-one-fifth">
                <label>
                    <label class="label">Intellect</label>
                    <input type="radio" name="stat_increase" value="intellect"
                        {% if task.stat_increase == 'intellect' %} checked {% endif %}>
                    <img src="{{ url_for('static', filename='/images/attributes/intellect.png') }}" alt="" srcset="">
                </label>
            </div>
            <div class="column is-one-fifth">
                <label>
                    <label class="label">Skill</label>
                    <input type="radio" name="stat_increase" value="skill" {% if task.stat_increase == 'skill' %}
                        checked {% endif %}>
                    <img src="{{ url_for('static', filename='/images/attributes/skill.png') }}" alt="" srcset="">
                </label>
            </div>
            <div class="column is-one-fifth">
                <label>
                    <label class="label">Social</label>
                    <input type="radio" name="stat_increase" value="social" {% if task.stat_increase == 'social' %}
                        checked {% endif %}>
                    <img src="{{ url_for('static', filename='/images/attributes/social.png') }}" alt="" srcset="">
                </label>
            </div>
        </div>

        <span class="edit-quest-buttons">
            <button type="submit" class="button is-medium is-centered is-info">Update Quest</button>
            <a href="{{ url_for('profile_tasks', username=session['user']) }}"><button type="button" class="button is-centered is-medium is-danger">Cancel</button></a>
        </span>

    </div>

</section>

</form>


</div>
{% endblock %}
